<div class="login-div">
    <mat-card class="card" appearance="outlined">
        <mat-card-header>
            <mat-card-title class="header-title">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput [formControl]="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [formControl]="password" type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <mat-card-actions>
                <button matButton="filled" class="my-custom-button" (click)="login()">Login</button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</div>
